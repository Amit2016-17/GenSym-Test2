<SCRIPT LANGUAGE=vbscript>

Sub window_onLoad()

myNumber = 100
msg = "Enter the G2 host:port:"
initialTxt = G2Gateway4.G2Location
G2Gateway4.G2Location = window.prompt(msg, initialTxt)
G2Gateway4.RemoteInitializationString = window.navigator.appName
//  Make connection -- connect happens upon first method call.
lResult = G2Gateway4.Connect(TRUE)
end sub
Sub G2Gateway4_G2Connected()
msg = "Connected to G2 at " + G2Gateway4.G2Location

msgText.innerText = msg
call G2Gateway4.PostMessage("Hello from Internet Explorer")
end sub

</SCRIPT>
