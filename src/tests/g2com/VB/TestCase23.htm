<SCRIPT ID=clientEventHandlersJS LANGUAGE=vbscript>
<!--

Sub recv_onclick() 
  G2Gateway4.G2Location = locg2.value 
  G2Gateway4.Connect(True)
  rannum = G2Gateway4.Call("GET-MESSAGE")
  msg.value = rannum
  G2Gateway4.Disconnect()
end sub

Sub send_onclick() 
  G2Gateway4.G2Location = locg2.value 
  G2Gateway4.Connect(True)
  rannum = G2Gateway4.PostMessage(msg.value)
  G2Gateway4.Disconnect()
end sub

//-->
</SCRIPT>
</HEAD>
