ateway.G2Location = window.prompt(msg, initialTxt)G2Gateway.RemoteInitializationString = window.navigator.appName' Make connection -- connect happens upon first method call.lResult = G2Gateway.Connect(TRUE)end subSub window_onUnload()call G2Gateway.Disconnect()end subSub G2Gateway_G2Disconnected()msg = "Disconnected from G2 at " + G2Gateway.G2Locationcall window.alert(msg)end subSub G2Gateway_Error(Name, ErrorCode, DeferredCallIdentifier)msg = "Error from G2; " + Namecall window.alert(msg)end subSub G2Gateway_G2Paused()msg = "G2 Paused."call window.alert(msg)end subSub G2Gateway_G2Resumed()call window.alert("G2 Resumed.")end subSub G2Gateway_G2Connected()msg = "Connected to G2 at " + G2Gateway.G2Locationcall window.alert(msg)call G2Gateway.PostMessage("Hello from Internet Explorer")end subSub CommandButton1_Click()Form1.TextBox1.Text = "Calling G2 procedure . . . "Form1.TextBox1.Text = G2Gateway.Call("G2STRINGGENERATOR")end subSub CommandButton2_Click()Call G2Gateway.PostMessage(Form1.TextBox1.Text)end sub--></script></p></body></html>
