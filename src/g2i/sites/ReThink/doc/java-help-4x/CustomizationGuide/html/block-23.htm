    <td colspan="4"><h2 >
Execute the Block's Stop Method
</h2>
<p>The block executes the <code>bpr-stop-method</code>, which typically defines its specific behavior. You can customize this method to refer to any of the attributes or relations computed up to this point.<a name="14643"></a></p>
