  <tr> 
    <td colspan="4"><h2 >
Evaluate Instruments When Phase is Start
</h2>
<p>If the Phase attribute of any attached instrument is <code>Start</code>, the block evaluates the <code>bpr-stop-method</code> of the instrument, which happens before the attached block applies its duration to the simulation.<a name="24627"></a></p> 
      <p>&nbsp;</p>
