<title>Using 3rd Party Applets</title>
<body background=/images/gensym.gif>
<h1>Leverage 3rd Party Applets.</h1>

<center>
<applet  code=areaApp.class codebase=applets width=320 height=320>
<param name=titleString value="Polled data from G2.">
<param name=titleFont value="TimesRoman,24,2">
<param name=legendllX value=".0">
<param name=legendllY value=".0">
<param name=legendHorizontal value="true">


<param name=dataset0name value="risk">
<param name=dataset0yURL value="http://siam:8080/data/data1.txt">

<param name=dataset1name value="need">
<param name=dataset1yURL value="http://siam:8080/data/data1.txt">

<param name=dataset2name value="solution">
<param name=dataset2yURL value="http://siam:8080/data/data1.txt">

<param name=networkInterval value="5">

<param name=legendOn value="yes">
<param name=3D value="yes">
<param name=xDepth value="21">
<param name=yDepth value="12">
</applet>
</center>

<h2>Here we are polling G2 to get our data values.</h2>
<p>
This chart is a rendered using a free charting package from 
<a href="http://www.ve.com/javachart/">Visual Engineering</a>.
</body>
